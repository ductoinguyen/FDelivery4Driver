    function randomHo() {
        arr = ['Nguyễn', 'Hoàng', 'Vũ', 'Lê', 'Trần', 'Đào', 'Đàm', 'Phạm', 'Tạ', 
            'Vương', 'Bá', 'Nguyễn', 'Trần',	'Lê', 'Phạm',	'Hoàng', 'Huỳnh', 
            'Phan', 'Vũ', 'Võ', 'Đặng','Bùi','Đỗ', 'Hồ', 'Ngô', 'Dương', 'Lý']
        return arr[Math.floor(Math.random() * arr.length)]
    }
            
    function randomTenDem(gioiTinh) {
        if(gioiTinh == 0)
            arr = ['Văn', 'Thành', 'Đức', 'Anh', 'Quốc', 'Tiến', 'Hải', 'Minh', 'Việt', 'Toàn']
        else if (gioiTinh == 1)
            arr = ['Thị', 'Phương', 'Huyền', 'Anh', 'Hồng', 'Thu', 'Ngọc', 'Quỳnh', 'Mỹ', 'Thùy']
        return arr[Math.floor(Math.random() * arr.length)]
    }
         
    function randomTen(gioiTinh) {
        if (gioiTinh == 0)     
            arr = ['Hoàng', 'Phong', 'Long', 'Hải', 'Trung', 'Duy', 'Tuấn', 'Anh', 
                'Đức', 'Phú', 'Quyết', 'Việt', 'Mạnh', 'Hải', 'Tuệ', 'Sáng', 
                'Nam', 'Minh', 'Sỹ', 'Toàn']
        else
            arr = ['Lan', 'Nguyệt', 'My', 'Hà', 'Hương', 'Thúy', 'Thùy', 'Anh',
                'Trâm', 'Cúc', 'Thủy', 'Dương', 'Liễu', 'Hiền', 'Nga', 'Lụa',
                'Ngọc', 'Hường', 'Huế', 'Oanh', 'Ly']
        return arr[Math.floor(Math.random() * arr.length)]
    }
        
    function createName() {
        gioiTinh = Math.random() > 0.5 ? 1 : 0
        return randomHo() + " " + randomTenDem(gioiTinh) + " " + randomTen(gioiTinh)
    }

    function randomPhoneNumber() {
        return '09' + (Math.floor(Math.random() * 9) + 2) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9) + Math.floor(Math.random() * 9)
    }
    
    function randomBirthday() {
        namSinh = "" + Math.floor(Math.random() * 1995) + 1980
        thangSinh = "" + Math.floor(Math.random() * 12) + 1
        if (thangSinh.length == 1)
            thangSinh = '0' + thangSinh
        ngaySinh = "" + Math.floor(Math.random() * 28) + 1
        if (ngaySinh.length == 1)
            ngaySinh = '0' + ngaySinh
        return ngaySinh + '-' + thangSinh + '-' + namSinh
    }
